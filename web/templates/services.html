{% extends "layouts/app.html" %}
{% block title %}Services - Home Dashboard{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    
  </style>
{% endblock %}
{% block content %}
  <div class="ui grid container padded">
    <div class="eight wide column">
      <h2>Services</h2>
    </div>
  </div>

  <div class="ui grid container padded">
    <div class="ui middle aligned divided list column">
    {% for service in services %}
      <div class="item" style="padding: 20px 0;">
        <div class="right floated content">
          <form action="/services/{{ service['service'] }}/toggle" method="POST">
            <div class="ui toggle checkbox">
              <input class="service-toggle" type="checkbox" name="enable" {% if service['enabled'] %} checked {% endif %}>
            </div>
          </form>
        </div>
        <i class="large {{ service['icon'] }} middle aligned icon"></i>
        <div class="content">
          <a href="{{ "/services/" + service['service'] }}" class="header ui small">{{ service['name'] }}</a>
          <div class="description">{{ service['description'] }}</div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>

<!--   
  - List active services
  - List inactive services
  - Allow changing service configurations
 -->
 
{% endblock %}
